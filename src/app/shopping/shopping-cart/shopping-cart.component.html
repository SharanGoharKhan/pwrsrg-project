<div class="row">
  <div *ngIf="cartItems.length > 0"> 
    <div class="col-xs-12" >
      <h2>Shopping Cart</h2>
      <div class="row" style="border-bottom: 3px solid black;"></div>
      <div class="row" *ngFor="let cartEl of cartItems" style="margin-top: 50px;margin-bottom: 50px">
        <div class="col-xs-3">
          <h4>{{cartEl.name}}</h4>
        </div>
        <div class="col-xs-3">
          <h4>{{cartEl.numberOfItem}}</h4>
        </div>
        <div class="col-xs-3">
          <h4>${{cartEl.amount}}</h4>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-default">X</button>
        </div>
      </div>
      <div class="row" style="border-top: 3px solid black;">
        <div class="col-xs-12" style="margin-top:25px">
          <div class="col-xs-3">
            <h4>Total: </h4>
          </div>
          <div class="col-xs-3">
            <h4>1</h4>
          </div>
          <div class="col-xs-3">
            <h4>$20</h4>
          </div>
        </div>
      </div>
      <div class="row" style="text-align: center;">
        <div class="col-xs-12" style="margin-top: 15px">
          <button class="btn btn-default" (click)="clearCart()">Clear Cart</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="cartItems.length == 0" class="col-xs-12">
    <h3>No cart Items Added</h3>
  </div>  
</div>
